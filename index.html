<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Taunews</title>
</head>
<body>
    <header class="header">
        <div class="wrap-top">
            <div class="container-fluid">
                <div class="header-top">
                    <div class="row header-top__row">
                        <div class="header__icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="header__logo d-flex">
                            <img src="img/logo_p1.png" alt="">
                            <img src="img/logo_p2.png" alt="">
                        </div>
                        <div class="header__widgets">
                            <span class="search">
                                <img src="img/search.png" alt="">
                            </span>
                            <div class="header__langs">
                                <a class="active">Рус</a>
                                <a>Каз</a>
                            </div>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
        <div class="wrap-bottom">
            <div class="container-fluid">
                <div class="header-bottom">
                    <div class="row header-bottom__row">
                        <div class="col-lg-3 send_news">
                            <img src="img/send-smg.png" alt="">
                        </div>
                        <div class="col-lg-6">
                            <ul class="header__list">
                                <li><a href="#">Все новости</a></li>
                                <li><a href="#">Политика</a></li>
                                <li><a href="#">Мир</a></li>
                                <li><a href="#">Спорт</a></li>
                                <li><a href="#">Религия</a></li>
                            </ul>
                        </div>
                        <div class="col-lg-3">
                            <div class="col-6">
                                <div class="currencies d-flex flex-column">
                                    <span>USD 424.85</span>
                                    <span>EUR 497.33</span>
                                    <span>RUB 5.56</span>
                                </div>
                            </div>
                            <div class="col-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
</body>
</html>
